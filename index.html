<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display1">Small Numbers</div>
            <div class="display2">Big Numbers</div>
        </div>
        <div class="numpad">
            <button class="num btn" id="1">1</button>
            <button class="num btn" id="1">2</button>
            <button class="num btn" id="1">3</button>
            <button class="op btn" id="1">+</button>
            <button class="num btn" id="1">4</button>
            <button class="num btn" id="1">5</button>
            <button class="num btn" id="1">6</button>
            <button class="op btn" id="1">-</button>
            <button class="num btn" id="1">7</button>
            <button class="num btn" id="1">8</button>
            <button class="num btn" id="1">9</button>
            <button class="op btn" id="1">x</button>
            <button class="op btn" id="1">.</button>
            <button class="num btn" id="1">0</button>
            <button class="equal btn" id="1">=</button>
            <button class="op btn" id="1">รท</button>
        </div>
    </div>
</body>
</html>
